<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View person</title>
</head>

<body>

<p th:text="${'Full name: ' + person.getFullName()}"></p>
<p th:text="${'Year of birth: '+ person.getYearOfBirth()}"></p>

<div th:if="${!person.getBooks().isEmpty()}">
    <hr/>
    <b>Taken books:</b>
    <br/>
    <table th:each="book : ${person.getBooks()}">
        <tr>
            <td>
         <span th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfIssue()}"
               th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
                    book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>
<a th:if="${person.getBooks().isEmpty()}">The user has not taken the books yet</a>
<br>
<br>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
<br>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back"/>
</form>
</body>

</html>
